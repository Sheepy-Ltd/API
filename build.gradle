import java.time.ZonedDateTime
import java.time.format.DateTimeFormatter

plugins {
    id 'java'
    id 'maven'
    id 'application'
    id 'java-library'
    id 'maven-publish'

    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'net.nemerosa.versioning' version '2.8.2'
    id 'net.kyori.blossom' version '1.1.0'
}

def git = versioning.info
def ver = new Version(major: 1, minor: 3, patch: 2, build: git.build)

//def buildAuthor = System.getProperty('user.name')
def buildDate = ZonedDateTime.now().format(DateTimeFormatter.ofPattern("dd-MM-yyyy 'at' HH:mm:ss.SSS zZ"))

group = 'com.sheepybot'
version = ver.toString()

mainClassName = group + '.Bot'

shadowJar {
    archiveFileName = "API.jar"
}

description = ''

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.sheepybot.Bot'
        )
    }
}

repositories {
    mavenCentral()
    jcenter()
    
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '3.4.2'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.12'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.6.1'
    implementation group: 'com.sedmelluq', name: 'jda-nas', version: '1.1.0'

    api group: 'org.jetbrains', name: 'annotations', version: '15.0'
    api group: 'com.google.guava', name: 'guava', version: '23.0'
    api group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.61'
    api group: 'com.moandjiezana.toml', name: 'toml4j', version: '0.7.1'
    api group: 'com.github.FredBoat', name: 'Lavalink-Client', version: '6ccbeb146e'
    api group: 'net.dv8tion', name: 'JDA', version: '4.2.0_214'

}

